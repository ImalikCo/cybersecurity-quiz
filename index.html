<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="headline"></title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <div>
                <a href="https://www.imalik.nl/#contact" class="logo"><img src="assets/img/imalik-logo.png" alt="" class="imalik-logo"></a>
            </div>
            
            
            

            <nav class="navbar">
                <a class="active" href="">Home</a>
                <a href="https://www.imalik.nl">Contact</a>
            </nav>
        </header>
        <div class="container">
            <section class="quiz-section">
                <div class="quiz-box">
                    <h1 id="box-headline"></h1>
                    <div class="quiz-header">
                        <span>CS Quiz</span>
                        <span class="header-score">Score: 0 / 5</span>
                    </div>
                    <h2 class="question-text">Q</h2>
                    <div class="option-list">
                        
                    </div>
                    <div class="quiz-footer">
                        <span class="question-total"></span>
                        <button class="next-btn">Next</button>
                    </div>

                </div>

                <div class="result-box">
                    <h2>Quiz Result</h2>
                    <div class="percentage-container">
                        <div class="circular-progress">
                            <span class="progress-value">
                            </span>
                        </div>
                        <span class="score-text"></span>
                    </div>
                    <div class="buttons">
                        <button class="try-btn">Try Again</button>
                        <button class="home-btn">Go to Home</button>
                    </div>
                </div>
            </section>
            <section class="home">
                <div class="home-content">
                    <h1 id="main-title"></h1>
                    <p id="description"></p>
                    <button class="start-btn">Start Quiz</button>
                </div>
            </section>
        </div>
    </main>

    <div class="popup-info">
        <h2>Quiz Guide</h2>
        <span id="info-1" class="info"></span>
        <span id="info-2" class="info"></span>
        <span id="info-3" class="info"></span>
        <div class="btn-group">
            <button class="info-btn exit-btn">Exit Quiz</button>
            <a href="#" class="info-btn continue-btn">Continue</a>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
